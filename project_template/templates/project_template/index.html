<html>
    <head>
        <title>Tweet Beat</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans|Amaranth:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/main.css">
        <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    </head>

    <body>
        <!-- TODO: Please change lines 10 and 11 according to your actual project name and student names-->
        <div class="topcorner">
            <p><b>Tweet Beat</b></p>
            <p>Ryan Vogan (rcv39)</p>
            <p>Warren Crowell (wmc62)</p>
            <p>Elly Nakahara (en254)</p>
            <p>Jun Hyung Lee (jl2252)</p>
        </div>

        <form class="form-inline global-search" method='GET'>
            <h1 style="font-size: 70px; opacity: 1; font-weight: 700; font-family: Amaranth, sans-serif; color: #55ACEE">
                <a href="http://cs4300sp2016-tweetbeat.herokuapp.com/">tweetbeat</a>
            </h1>

            <br><br>

            <div class="form-group">
                <input id="input" type="text" name="search" class="form-control" placeholder="Input a hashtag or a list of hashtags separated by spaces">
            </div>
            <button type="submit" class="btn btn-info"> Go! </button>

            <br><br>

            <div style = "margin-right: 50px;">
                <input type="radio" name="algorithm" value="prototype" id="pbutton" class="radio" {% if algorithm == 'prototype' %}checked{% endif %}/>
                    <label for="pButton"> Prototype </label>
            </div>
                
            <div style = "margin-left: 50px;">
                <input type="radio" name="algorithm" value="final" id="fbutton" class="radio" {% if algorithm == '' or algorithm != 'prototype' %}checked{% endif %}/>
                    <label for="fbutton"> Final </label>
            </div> 
        </form>

        <div class="form-inline global-search">
            {% for line in output %}
                {% autoescape off %}{{line}}{% endautoescape %}<br>
            {% endfor %}

            <!-- <div class="pagination">
                <span class="step-links">
                    {% if output.has_previous %}
                    <a href= "{{magic_url}}&page={{ output.previous_page_number }}">previous</a>
                    {% endif %}

                    <span class="current">
                    Page _{{ output.number }}_ of _{{ output.paginator.num_pages }}_
                    </span>

                    {% if output.has_next %}
                    <a href= "{{magic_url}}&page={{ output.next_page_number }}">next</a>
                    {% endif %}
                </span>
            </div> -->
        </div>
    </body>
</html>
